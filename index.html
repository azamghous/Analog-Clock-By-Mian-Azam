<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/download.png" type="image/x-icon">
    <title>Analog Clock</title>
</head>

<body>
    <header class="banner">
    <div class="logo">
        <a class="navbar-brand fhoto" href="https://muhammadazamengineer.netlify.app/">
            <img src="images/logo2.png" id="logo" alt="">
        </a>
    </div>
</header>

    <div class="mian">
        <div class="container">
            <div class="clock">
                <div style="--clr:#ff3d58; --h:80px;" id="hour" class="hand"><i></i></div>
                <div style="--clr:#2e94e3; --h:113.5px;" id="min" class="hand"><i></i></div>
                <div style="--clr:#10101E; --h:118px;" id="sec" class="hand"><i></i></div>

                <span style="--i:1;">
                    <bold>1</bold>
                </span>
                <span style="--i:2;">
                    <bold>2</bold>
                </span>
                <span style="--i:3;">
                    <bold>3</bold>
                </span>
                <span style="--i:4;">
                    <bold>4</bold>
                </span>
                <span style="--i:5;">
                    <bold>5</bold>
                </span>
                <span style="--i:6">
                    <bold>6</bold>
                </span>
                <span style="--i:7;">
                    <bold>7</bold>
                </span>
                <span style="--i:8;">
                    <bold>8</bold>
                </span>
                <span style="--i:9;">
                    <bold>9</bold>
                </span>
                <span style="--i:10;">
                    <bold>10</bold>
                </span>
                <span style="--i:11;">
                    <bold>11</bold>
                </span>
                <span style="--i:12;">
                    <bold>12</bold>
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
